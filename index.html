<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEW Final</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <form id="form">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title"><br>
                <label for="tcolor">Color for Title:</label><br>
                <input type="color" id="tcolor" name="tcolor"><br>
                <label for="message">Your message:</label><br>
                <textarea form="form" id="mess" name="message"></textarea>
                <br>
                <label for="tmessage">Color for Message Text:</label><br>
                <input type="color" id="message-color" name="mColor"><br>
                <button type="submit" value="Submit" id="submit-button" >Submit</button>
            </form>

        </div>
        <div class="output" width="400px" height="1200px">
            <div class="titleDisplay">
                <h1 id="title-display"></h1>
            </div>
            <div class="messageDisplay">
                <p id="message-display"></p>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
